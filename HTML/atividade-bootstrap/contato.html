        <h3>Contato</h3>
        <script language="JavaScript" >
            function enviardados(){
              
            if(document.dados.tx_nome.value=="" || document.dados.tx_nome.value.length < 2)
            {
            alert( "Preencha campo NOME corretamente!" );
            document.dados.tx_nome.focus();
            return false;
            }
              
              
            if( document.dados.tx_email.value=="" || document.dados.tx_email.value.indexOf('@')==-1 || document.dados.tx_email.value.indexOf('.')==-1 )
            {
            alert( "Preencha campo E-MAIL corretamente!" );
            document.dados.tx_email.focus();
            return false;
            }
              
            if (document.dados.tx_mensagem.value=="")
            {
            alert( "Preencha o campo OBSERVAÇÃO!" );
            document.dados.tx_mensagem.focus();
            return false;
            }
              
              
            return true;
            }
              
            </script>
        <div id="formulario">
            <form action="alert( Mensagem enviada com sucesso! );" method="post" name="dados" onSubmit="return enviardados();" >
                <table width="25%" Align="center" >
                  <tr>
                    <td width="20%">Nome:</td>
                    <td width="80%">
                      <input name="tx_nome" type="text" class="formbutton" id="tx_nome" size="25%" maxlength="150">
                    </td>
                  </tr>
                  <tr>
                    <td>E-mail:</td>
                    <td>
                      <input name="tx_email" type="text" id="tx_email" size="25%" maxlength="150" class="formbutton">
                    </td>
                  </tr>
                  <tr>
                    <td>Observação:</td>
                    <td rowspan="2">
                      <textarea name="tx_mensagem" cols="30" rows="5" class="formbutton" id="tx_mensagem" input ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td height="7%"></td>
                  </tr>
                  <tr>
                    <td height="3%"></td>
                    <td>
                      <input name="Submit" type="submit"  class="formobjects" value="Enviar">
                    </td>
                  </tr>
                </table>
              </form>
